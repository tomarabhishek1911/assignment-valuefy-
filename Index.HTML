<!DOCTYPE html>
<html>
<head>
<title>Speech to Text Example</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

div {
  text-align: center;
}

#taskContainer {
    border: 1px solid black;
    padding: 10px;
    width: 250px;
    margin-top: 20px;
}

ul {
    list-style-type:circle;
    text-align: left;
}
</style>
</head>
<body>
  <div>
    <h1>Speech to Text Example</h1>
    <button id="start-btn" style="background-color: rgb(252, 251, 251);">Start Recording</button>
    <p id="result"></p>
    <div id="taskContainer">
      <h3>Task List</h3>
      <ul id="task">
        <li>Complete homework</li>
        <li>Buy groceries</li>
        <li>Go for a walk</li>
        <li>Read a book</li>
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
